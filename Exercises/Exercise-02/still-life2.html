<!DOCTYPE html>

<style>
body{
	background-color:lightyellow;
}
#tridiv {
  
  position: fixed;
 
  margin:400px 0px 0px 400px;
  background: transparent;
  font-size: 100%;

}
.face {
  box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.4);
}
.scene, .shape, .face, .face-wrapper, .cr {
  position: absolute;
  transform-style: preserve-3d;
}
.scene {
  width: 80em;
  height: 80em;
  top: 50%;
  left: 50%;
  margin: -40em 0 0 -40em;
}
.shape {
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  transform-origin: 50%;
}
.face, .face-wrapper {

  transform-origin: 0 0;
  backface-visibility: hidden;
  /* hidden by default, prevent blinking and other weird rendering glitchs */
}
.face {
  background-size: 100% 100%!important;
  background-position: center;
}
.face-wrapper .face {
  left: 100%;
  width: 100%;
  height: 100%
}
.photon-shader {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%
}
.side {
  left: 50%;
}
.cr, .cr .side {
  height: 100%;
}
[class*="cuboid"] .ft, [class*="cuboid"] .bk {
  width: 100%;
  height: 100%;
}
[class*="cuboid"] .bk {
  left: 100%;
}
[class*="cuboid"] .rt {
  transform: rotateY(-90deg) translateX(-50%);
}
[class*="cuboid"] .lt {
  transform: rotateY(90deg) translateX(-50%);
}
[class*="cuboid"] .tp {
  transform: rotateX(90deg) translateY(-50%);
}
[class*="cuboid"] .bm {
  transform: rotateX(-90deg) translateY(-50%);
}
[class*="cuboid"] .lt {
  left: 100%;
}
[class*="cuboid"] .bm {
  top: 100%;
}
/* .catbook styles */
.catbook {
  transform:translate3D(0em, 0em, 0em) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
  opacity:1;
  width:8em;
  height:2em;
  margin:-1em 0 0 -4em;
  position: absolute;
  margin:10px 0px 0px 10px;
}
.catbook .ft {
  transform:translateZ(5em);
}
.catbook .bk {
  transform:translateZ(-5em) rotateY(180deg);
}
.catbook .rt, .catbook .lt {
  width:10em;
  height:2em;
}
.catbook .tp, .catbook .bm {
  width:8em;
  height:10em;
}
.catbook .face {
  background-color:#b6ccff;
}
.catbook .ft {
  background-color:#0052aa;
}
.catbook .tp {
  background-color:#1f1fcf;
}
@keyframes an-pupils {
  from {
    left: 60px;
  }
  to {
    left: 0px;
  }
}

@keyframes an-ears {
  from {
    top: 0;
  }
  to {
    top: 25px;
  }
}

animation-name: an-ears;

.ear {
  width: 0;
  height: 0;
  border-left: 90px solid transparent;
  border-right: 90px solid transparent;
  border-bottom: 160px solid #fff;
  font-size: 0;

  -ms-transform: rotate(35deg);

  transform: rotate(35deg);
}

.ear:first-child {
  -ms-transform: rotate(-35deg);

}

#eyes {
  clear: both;

.eye {

 }
