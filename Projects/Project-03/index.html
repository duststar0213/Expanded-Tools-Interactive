.range {
  -webkit-appearance: none;
  -moz-appearance: none;
  position: absolute;
  left: 50%;
  top: 10%;
  width: 200px;
  margin-top: 10px;
  transform: translate(-50%, -50%);
}

input[type=range]::-webkit-slider-runnable-track {
  -webkit-appearance: none;
  background: rgba(238,238,238,);
  background: -moz-linear-gradient(45deg, rgba(238,238,238,) 0%, rgba(221,221,221) 25%, rgba(204,204,204) 51%, rgba(154,154,154) 100%);
  background: -webkit-gradient(left bottom, right top, color-stop(0%, rgba(238,238,238,)), color-stop(25%, rgba(221,221,221)), color-stop(51%, rgba(204,204,204)), color-stop(100%, rgba(154,154,154)));
  background: -webkit-linear-gradient(45deg, rgba(238,238,238,) 0%, rgba(221,221,221) 25%, rgba(204,204,204) 51%, rgba(154,154,154) 100%);
  background: -o-linear-gradient(45deg, rgba(238,238,238,) 0%, rgba(221,221,221) 25%, rgba(204,204,204) 51%, rgba(154,154,154) 100%);
  background: -ms-linear-gradient(45deg, rgba(238,238,238,) 0%, rgba(221,221,221) 25%, rgba(204,204,204) 51%, rgba(154,154,154) 100%);
  background: linear-gradient(45deg, rgba(238,238,238,) 0%, rgba(221,221,221) 25%, rgba(204,204,204) 51%, rgba(154,154,154) 100%);
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3bade3 ', endColorstr='#ff357f ', GradientType=1 );
  height: 2px;
}

input[type=range]:focus {
  outline: none;
}

input[type=range]::-moz-range-track {
  -moz-appearance: none;
  background: rgba(238,238,238,);
  background: -moz-linear-gradient(45deg, rgba(208,238,238,) 0%, rgba(221,221,221) 25%, rgba(204,204,204) 51%, rgba(154,154,154) 100%);
  background: -webkit-gradient(left bottom, right top, color-stop(0%, rgba(238,238,238,)), color-stop(25%, rgba(221,221,221)), color-stop(51%, rgba(204,204,204)), color-stop(100%, rgba(154,154,154)));
  background: -webkit-linear-gradient(45deg, rgba(238,238,238,) 0%, rgba(221,221,221) 25%, rgba(204,204,204) 51%, rgba(154,154,154) 100%);

  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3bade3 ', endColorstr='#ff357f ', GradientType=1 );
  height: 2px;
}

input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  border: 2px solid darkgrey;
  border-radius: 50%;
  height:  25px;
  width: 25px;
  max-width: 80px;
  position: relative;
  bottom: 11px;
  background-color: #fff;
  cursor: -webkit-grab;

  -webkit-transition: border 1000ms ease;
  transition: border 1000ms ease;
}

input[type=range]::-moz-range-thumb {
  -moz-appearance: none;
  border: 2px solid darkgrey;
  border-radius: 50%;
  height: 25px;
  width: 25px;
  max-width: 80px;
  position: relative;
  bottom: 11px;
  background-color: #fff;
  cursor: -moz-grab;
  -moz-transition: border 1000ms ease;
  transition: border 1000ms ease;
}
